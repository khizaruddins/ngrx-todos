<button
  mat-icon-button
  *ngIf="config.matIcon"
  (click)="emitEvents($event,'click')"
  >
  <ng-container *ngTemplateOutlet="iconContent"></ng-container>
</button>

<button
  mat-button
  *ngIf="!config.stroked && !config.matIcon"
  [class]="config.buttonClass"
  [disabled]="config.isDisabled"
  (click)="emitEvents($event,'click')"
>
  <ng-container *ngTemplateOutlet="btnContent"></ng-container>
</button>

<button
  mat-stroked-button
  *ngIf="config.stroked && !config.matIcon"
  [class]="config.buttonClass"
  [disabled]="config.isDisabled"
  (click)="emitEvents($event,'click')"
>
  <ng-container *ngTemplateOutlet="iconContent"></ng-container>
</button>

<ng-template #btnContent>
  <span *ngIf="config.iconPlacement === 'before'" [class]="config.iconWrapperClass">
    <ng-container *ngTemplateOutlet="iconContent"></ng-container>
  </span>
  <span>
    {{ config.label }}
  </span>
  <span *ngIf="config.iconPlacement === 'after'" [class]="config.iconWrapperClass">
    <ng-container *ngTemplateOutlet="iconContent"></ng-container>
  </span>
</ng-template>

<ng-template #iconContent>
  <mat-icon *ngIf="config.matIcon">{{config.matIcon}}</mat-icon>
  <!-- <i [class]="config.icon === 'm'? 'material-icons ' + config.iconClass : ''">{{config.icon === 'm' ? config.matIcon: ''}}</i> -->
</ng-template>
